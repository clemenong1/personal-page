    </text>
    
    <!-- Website -->
    <text x="600" y="500" text-anchor="middle" font-size="18" font-weight="400" fill="#6b7280">
      www.clemenong.com
    </text>
  </g>
  
  <!-- Decorative line -->
  <line x1="300" y1="320" x2="900" y2="320" stroke="url(#text)" stroke-width="2" opacity="0.3"/>
</svg> 