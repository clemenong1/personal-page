<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="url(#text)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="url(#text)" opacity="0.1"/>
  <circle cx="1000" cy="150" r="30" fill="url(#text)" opacity="0.1"/>
  
  <!-- Main content -->
  <g font-family="Inter, sans-serif">
    <!-- Name -->
    <text x="600" y="200" text-anchor="middle" font-size="72" font-weight="700" fill="white">
      Clemen Ong Jun Kai
    </text>
    
    <!-- Title -->
    <text x="600" y="280" text-anchor="middle" font-size="36" font-weight="400" fill="#9ca3af">
      Computer Science Student & Full Stack Developer
    </text>
    
    <!-- Description -->
    <text x="600" y="340" text-anchor="middle" font-size="24" font-weight="400" fill="#6b7280" max-width="800">
      Creating secure, high-performance applications and impactful tech solutions
    </text>
    
    <!-- Skills -->
    <text x="600" y="420" text-anchor="middle" font-size="20" font-weight="500" fill="url(#text)">
